apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-boot-app
  labels:
    app: spring-boot-app
spec:
  replicas: 1  # 원하는 레플리카 수 설정
  selector:
    matchLabels:
      app: spring-boot-app
  template:
    metadata:
      labels:
        app: spring-boot-app
    spec:
      containers:
      - name: spring-boot-container
        image: ocir.ap-singapore-2.oci.oraclecloud.com/axzbwuphhddr/test:TAG_PLACEHOLDER
        ports:
        - containerPort: 8080  # 스프링 부트 애플리케이션의 기본 포트
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1024Mi"
            cpu: "1"
        env:
        - name: JAVA_OPTS
          value: "-Xms512m -Xmx1024m"  # 메모리 설정 등 스프링 부트 설정
      imagePullSecrets:
        - name: ocirsecret
---
apiVersion: v1
kind: Service
metadata:
  name: spring-boot-service
spec:
  selector:
    app: spring-boot-app
  ports:
    - protocol: TCP
      port: 80           # 클러스터 내부에서 접근할 서비스 포트
      targetPort: 8080    # 컨테이너 내부 포트
  type: LoadBalancer      # 외부에서 접근할 수 있는 서비스 타입 (필요시 ClusterIP로 변경 가능)
