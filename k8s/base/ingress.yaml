apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-app-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/auth-url: "http://140.245.35.8:8000/api/auth/verify"
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  rules:
  - host: newstock.info
    http:
      paths:
      - path: /api/auth(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: newstock-stock-auth-service
            port:
              number: 8000
      - path: /api/member(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: newstock-stock-member-service
            port:
              number: 8001
      - path: /api/news(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: newstock-stock-news-service
            port:
              number: 8002
      - path: /api/stock/transaction(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: newstock-stock-stock-service
            port:
              number: 8003
