apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-app-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx  # Ingress Class 설정
  rules:
  - host: withhim-jenkins.site
    http:
      paths:
      - path: /test
        pathType: Prefix
        backend:
          service:
            name: spring-boot-service
            port:
              number: 80
